tranimal_getMaxID:
    pattern: /animal/getMaxID
    defaults: {_controller: tranimalBundle:Default:getMaxID}
    
tranimal_getAnimalCount:
    pattern: /animal/getAnimalCount
    defaults: {_controller: tranimalBundle:Default:getAnimalCount}
