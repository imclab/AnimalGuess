tranimal_homepage:
    pattern:  /animal
    defaults: { _controller: tranimalBundle:Default:index }
    
tranimal_getNextQuestion:
    pattern: /animal/getNextQuestion/{id}/{answer}
    defaults: {_controller: tranimalBundle:Default:getNextQuestion}

tranimal_getQuestionByID:
    pattern: /animal/getQuestionById/{id}
    defaults: { _controller: tranimalBundle:Default:getQuestionByID }
    
tranimal_setNewQuestion:
